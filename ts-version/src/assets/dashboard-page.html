<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet" />
    <title>Excel App</title>
  </head>
  <body>
    <div id="app" class="container">
      <div class="dash-board">
        <div class="dash-board__header">
          <h1>Excel Dashboard</h1>
        </div>
        <div class="dash-board__new">
          <div class="view">
            <a href="#" class="dash-board__new__create"
              >Create <br />new table</a
            >
          </div>
        </div>
        <div class="dash-board__lists view">
          <div class="dash-board__lists__header">
            <h2>Name</h2>
            <h2>Openned date</h2>
          </div>
          <ul class="dash-board__lists__list">
            <li class="record"><a>Table number 1</a> <strong>01.01.2023</strong></li>
            <li class="record"><a>Table number 2</a> <strong>01.01.2023</strong></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
