<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet" />
    <title>Excel App</title>
  </head>
  <body>
    <div id="app" class="container">
      <div class="excel">
        <div class="excel__header">
          <input type="text" class="input" placeholder="New Table" />
          <div class="buttons-group">
            <div class="button">
              <span class="material-symbols-outlined"> delete </span>
            </div>
            <div class="button">
              <span class="material-symbols-outlined"> exit_to_app </span>
            </div>
          </div>
        </div>
        <div class="excel__toolbar">
          <div class="button">
            <i class="material-icons">format_align_left</i>
          </div>

          <div class="button">
            <i class="material-icons">format_align_center</i>
          </div>

          <div class="button">
            <i class="material-icons">format_align_right</i>
          </div>

          <div class="button">
            <i class="material-icons">format_bold</i>
          </div>

          <div class="button">
            <i class="material-icons">format_italic</i>
          </div>

          <div class="button">
            <i class="material-icons">format_underlined</i>
          </div>
        </div>
        <div class="excel__formula">
          <span class="info">Fx</span>
          <div contenteditable class="input" spellcheck="false"></div>
        </div>
        <div class="excel__table">
          <div class="row">
            <div class="row-info"></div>
            <div class="row-data">
              <div class="column">A</div>
              <div class="column">B</div>
              <div class="column">C</div>
            </div>
          </div>
          <div class="row">
            <div class="row-info">1</div>
            <div class="row-data">
              <div class="cell selected" contenteditable spellcheck="false">
                A1
              </div>
              <div class="cell" contenteditable spellcheck="false">B1</div>
              <div class="cell" contenteditable spellcheck="false">C1</div>
            </div>
          </div>
          <div class="row">
            <div class="row-data">
              <div class="row-info">2</div>
              <div class="cell" contenteditable spellcheck="false">
                A2
              </div>
              <div class="cell" contenteditable spellcheck="false">B2</div>
              <div class="cell" contenteditable spellcheck="false">C2</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
